<div>
    Returns the current directory path as a string.
</div>
<br>
<p>The <a href="https://www.jenkins.io/redirect/pipeline-snippet-generator">Pipeline Snippet Generator</a> generates this examples:

  When the tmp argument is checked:
<pre><code>
    pwd tmp: true
</code></pre>

 When the tmp argument is not checked:

<pre><code>
    pwd()
</code></pre>

</p>
