<div>
    Reads a file from a relative path (with root in current directory, usually workspace) and returns its content as a plain string.
</div>
<br>
<p>The <a href="https://www.jenkins.io/redirect/pipeline-snippet-generator">Pipeline Snippet Generator</a> generates this example:
<pre>
   readFile file: 'zorg.txt',
            encoding: 'UTF-8'
</pre>
</p>
