<div>
    Prints a message to the log and sets the overall build result and the stage
    result to <code>UNSTABLE</code>. The message will also be associated with
    the stage result and may be shown in visualizations.
</div>
<br>
<p>The <a href="https://www.jenkins.io/redirect/pipeline-snippet-generator">Pipeline Snippet Generator</a> generates this example:
<pre><code>>
    unstable '${STAGE_NAME} is unstable'
</code</pre>
</p>
