<div>
    Checks if the given file (as relative path to current directory) exists.
    Returns <code>true | false</code>.
</div>
<br>
<p>The <a href="https://www.jenkins.io/redirect/pipeline-snippet-generator">Pipeline Snippet Generator</a> generates this example:
<pre><code>
    fileExists 'file'
</code></pre>
</p>
